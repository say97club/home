<!DOCTYPE html>
<html>
<head>
    <title>공지사항</title>
    <style>
        /* 공지사항 내용을 꾸미기 위한 CSS 스타일 */
        .notice {
            margin: 50px auto;
            width: 80%;
            font-size: 20px;
            line-height: 1.5;
            text-align: justify;
        }
        .notice h2 {
            font-size: 28px;
            text-align: center;
        }
        .notice p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="notice">
        <h2>중요 공지사항</h2>
        <p>저희 사이트 이용약관이 변경되었습니다. 이에 따라 회원님들은 약관 변경 내용을 반드시 확인하시기 바랍니다.</p>
        <p>변경된 이용약관은 회원가입 페이지에서 확인하실 수 있습니다. 변경된 약관에 동의하지 않으시는 경우, 회원 가입을 취소하실 수 있습니다.</p>
    </div>
</body>
</html>

<html>
<head>
    <style>
        h1 {
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px;
            cursor: pointer;
            border-radius: 10px;
            box-sizing: border-box;
            width: 200px;
        }
        
        .quote {
            font-size: 18px;
            text-align: right;
            margin-top: 50px;
        }
        
        .author {
            font-size: 20px;
            color: #4CAF50;
        }

        .picture-frame {
            display: block;
            margin: 50px auto;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>개인 홈페이지</h1>
    <div class="button-container">
        <a href="공지사항.html" target="_blank"><button class="button">공지사항</button></a>
        <a href="새 소식.html"><button class="button">새 소식</button></a>
        <a href="방명록.html"><button class="button">방명록</button></a>
        <a href="타로카드 사주.html"><button class="button">타로카드 사주</button></a>
    </div>
    <div class="picture-frame">
        <img src="https://dummyimage.com/600x400/000/fff" alt="picture">
    </div>
    <div class="quote">
        <p><strong>작은 변화가 일어날 때 진정한 삶을 살게 된다.</strong><br>True life is lived when tiny changes occur.</p>
        <p class="author"><strong>레프 톨스토이</strong><br>Leo Tolstoy</p>
        <p>신형우 Shin hyoung woo</p>
    </div>
    <head>
        <meta charset="UTF-8">
        <title>신형우의 페이지</title>
        <style>
            .header {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 50px;
                background-color: #4CAF50;
                color: white;
                padding: 0 20px;
            }
            
            .header button {
                background-color: transparent;
                color: white;
                border: none;
                font-size: 16px;
                margin-left: 20px;
                cursor: pointer;
            }
            
            .header button:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <button onclick="location.href='로그인.html'">로그인</button>
            <button onclick="location.href='회원가입.html'">회원 가입</button>
        </div>
        <!-- 이하 웹페이지 내용 -->
    </body>
</body>
</html>
